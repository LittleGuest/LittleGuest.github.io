    <h1 id="git-杂记">Git 杂记</h1>
<ol>
<li>不同类别的修改 (如：Bug修复和功能添加) 要尽量分开提交，以方便以后从历史记录里查找特定的修改内容;</li>
<li>Git的标准注解:
<ul>
<li>第1行：提交修改内容的摘要;</li>
<li>第2行：空行;</li>
<li>第3行以后：修改的理由;</li>
</ul>
</li>
<li><code>.</code> 可以把所有的文件加入到索引;</li>
</ol>
